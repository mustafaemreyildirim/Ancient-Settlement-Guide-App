{% from 'form_helper.html' import dField %}
{% extends "home.html" %}

{% block title %}Login {% endblock %}

{% block form %}
<form action="{{ url_for('login')}}", method='POST' novalidate>
            

        {{dField(form.username, 'Username', autocomplete=true, autofocus=true) }}
        <br>
        {{dField(form.password, 'Password' )}}

        <div>
            <br>
            {{ form.submit_button}}
        </div>
        {{form.csrf_token}}
</form>
{% endblock %}
