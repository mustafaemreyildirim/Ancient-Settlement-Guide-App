{% macro dField(fieldName, plhValue) %}

<div>
    {{fieldName(class_='form-control',
        placeholder=plhValue,
        **kwargs)}}
    
    <ul>
        {% for error in fieldName.errors %}
            <li>
                {{error}}
            </li>
        {% endfor %}

    </ul>
</div>

{% endmacro %}
